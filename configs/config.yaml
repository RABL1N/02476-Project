# @package _global_

defaults:
  - _self_

# Data paths
data_dir: data/raw/chest_xray
model_dir: models

# Training hyperparameters
batch_size: 64
num_epochs: 10
learning_rate: 0.001

# Device (null = auto-detect)
device: null

# Model parameters
num_classes: 2

# Data augmentation
augmentation:
  train:
    resize: [224, 224]
    random_horizontal_flip: 0.5
    random_rotation: 10
  val:
    resize: [224, 224]

# Normalization (ImageNet stats)
normalize:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# WandB configuration
wandb:
  project: mlops-project
  entity: mlops-group-85
  # name: null  # Leave as null to use random names, or set a specific name
  tags: [model]
  notes: "Baseline model for chest X-ray pneumonia classification"

early_stopping_patience: 5
fake_training: false
