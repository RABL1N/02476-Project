name: Test newly staged model

on:
  repository_dispatch:
    types: [staged_model]
jobs:
  identify_event:
    runs-on: ubuntu-latest
    outputs:
      model_name: ${{ steps.set_output.outputs.model_name }}
    steps:
      - name: Show event payload
        run: |
          echo "Event type: ${{ github.event.action }}"
          echo "Payload: ${{ toJson(github.event.client_payload) }}"
      - name: Set model_name output
        id: set_output
        run: |
          echo "model_name=${{ github.event.client_payload.artifact_version_string }}" >> $GITHUB_OUTPUT

  test_model:
    runs-on: ubuntu-latest
    needs: identify_event
    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      WANDB_ENTITY: mlops-group-85
      WANDB_PROJECT: mlops-project
      MODEL_NAME: ${{ needs.identify_event.outputs.model_name }}
      EVENT_AUTHOR: ${{ needs.identify_event.outputs.event_author }}
      ARTIFACT_VERSION: ${{ needs.identify_event.outputs.artifact_version }}
      ARTIFACT_VERSION_STRING: ${{ needs.identify_event.outputs.artifact_version_string }}
      ARTIFACT_COLLECTION_NAME: ${{ needs.identify_event.outputs.artifact_collection_name }}
      PROJECT_NAME: ${{ needs.identify_event.outputs.project_name }}
      ENTITY_NAME: ${{ needs.identify_event.outputs.entity_name }}
    steps:
    - name: Echo model name
      run: |
        echo "Model name: $MODEL_NAME"
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.11

    - name: Install uv
      run: pip install uv

    - name: Sync dependencies
      run: uv sync

    - name: List installed packages
      run: uv pip list

    - name: Test model
      run: uv run pytest tests/staged_model_tests/test_staged_model.py